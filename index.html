<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <link rel="stylesheet" href="//at.alicdn.com/t/font_488895_3kw0l4fr1wvlhaor.css">
  <link rel="stylesheet" href="/static/css/reset.css">
  <link rel="stylesheet" href="/static/css/flex.css">
  <link rel="stylesheet" href="/static/css/pacman.css">
  <script src="/static/js/fiexible.js"></script>
  <title>练习</title>
  <style>
    #loading{
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    #loading img{
      width: 130%;
      margin-top: 200px;
    }
    .loading_bg{
      position: fixed;
      top: 0;
      right: 0;
      left: 0;
      bottom: 0;
      background: #ffffff;
      z-index: -1;
    }
  </style>
</head>
<body>
<main id="loading" class="loaded">
  <div class="loading_bg"></div>
  <img src="./static/images/go4.gif" alt="">
</main>
<div id="app"></div>
</body>
<script>
  window.onload = function () {
    document.getElementById('loading').style.display = 'none'
  }
</script>
</html>
